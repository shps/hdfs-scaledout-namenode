<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <script type="text/javascript">  
        function start() {  
            startButton1.disable();  
            window['progress'] = setInterval(function() {  
                var oldValue = pbClient.getValue(),  
                newValue = oldValue + 10;  
      
                pbClient.setValue(pbClient.getValue() + 10);  
      
                if(newValue == 100) {  
                    clearInterval(window['progress']);  
                }  
      
      
            }, 1000);  
        }  
      
        function cancel() {  
            clearInterval(window['progress']);  
            pbClient.setValue(0);  
            startButton1.enable();  
        }  
    </script>  

    <ui:composition template="../layout.xhtml">

        <ui:define name="title">KTHFS Dashboard - Test</ui:define>

        <ui:define name="scripts">
            <script language='javascript'>
                function startProgressBars(){
                    pbMemory.setValue('#{hostController.memoryUsed}');
                }
            </script>

            <script>
                window.onload=startProgressBars ;
            </script>
        </ui:define>


        <ui:define name="content">
            <p>Test</p>


            <h:form>  
                <p:outputPanel id="panel" autoUpdate="true">  
                    <p:graphicImage value="u.jpg" rendered="#{hostController.currentHostAvailable}"/>  
                </p:outputPanel>  
            </h:form>  

            <br/>


            <p:growl id="growl" />    


            <p:progressBar id="progressBarClient" widgetVar="pbMemory" labelTemplate="{value}%" style="width:300px"/>


        </ui:define>

    </ui:composition>



</html>
