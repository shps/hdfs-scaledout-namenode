<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

   <ui:composition template="layout.xhtml">

      <ui:define name="title">
         #{settingsController.name} - Services Instances Status
      </ui:define>

      <ui:define name="css">

      </ui:define>

      <ui:define name="scripts">

      </ui:define>


      <ui:define name="content">

         <!--Navigation Bar - Begin -->
         <h:form styleClass="styleNav">
            <p:panelGrid>  
               <p:row>  
                  <p:column>
                     <p:commandLink action="services" ajax="false">  
                        <h:outputText value="Services" />
                        <f:param name="service" value="#{serviceController.service}"/>  
                     </p:commandLink> 
                     <h:outputText value=" &raquo; "/>
                     <p:commandLink action="#{serviceController.gotoServiceStatus()}" ajax="false">  
                        <h:outputText value="#{serviceController.kthfsInstance}" />
                        <f:param name="kthfsinstance" value="#{serviceController.kthfsInstance}"/>    
                        <f:param name="service" value="#{serviceController.service}"/>  
                     </p:commandLink> 
                     <h:outputText value=" &raquo; "/>
                  </p:column>
               </p:row>
            </p:panelGrid>
         </h:form>
         <!--Navigation Bar - End-->

         <!-- Second Toolbar-->
         <h:form>  
            <p:toolbar styleClass="SecondToolbarGood">  
               <p:toolbarGroup align="left">  
                  <p:commandLink  action="#{serviceController.gotoServiceInstanceStatus()}" ajax="false">
                     <h:outputText value="#{serviceController.service} (#{serviceController.hostname})"/>
                     <f:param name="kthfsinstance" value="#{serviceController.kthfsInstance}"/>
                     <f:param name="service" value="#{serviceController.service}"/>
                     <f:param name="servicegroup" value="#{serviceController.serviceGroup}"/>                              
                     <f:param name="hostname" value="#{serviceController.hostname}"/>
                  </p:commandLink>

                  <p:commandButton styleClass="Selected" value="Status" icon="ui-icon-home" action="#{serviceController.gotoServiceInstanceStatus()}" ajax="false">
                     <f:param name="kthfsinstance" value="#{serviceController.kthfsInstance}"/>
                     <f:param name="service" value="#{serviceController.service}"/>
                     <f:param name="servicegroup" value="#{serviceController.serviceGroup}"/>                             
                     <f:param name="hostname" value="#{serviceController.hostname}"/>                          
                  </p:commandButton>  

                  <p:commandButton rendered="#{serviceInstanceController.showSubservices}" value="Subservices" icon="ui-icon-note" action="#{serviceController.gotoServiceInstanceSubservices()}" ajax="false">
                     <f:param name="kthfsinstance" value="#{serviceController.kthfsInstance}"/>
                     <f:param name="service" value="#{serviceController.service}"/>
                     <f:param name="servicegroup" value="#{serviceController.service}"/>                            
                     <f:param name="hostname" value="#{serviceController.hostname}"/>                          
                  </p:commandButton>                          
               </p:toolbarGroup>  

               <p:toolbarGroup align="right">  
                  <p:menuButton value="Actions">  
                     <p:menuitem value="Init" actionListener="#{hostController.doCommand}" ajax ="true" update="@form :Instance" disabled="true" 
                                 onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                        <f:param name="hostname" value="#{hostController.hostname}" />
                        <f:param name="kthfsinstance" value="#{hostController.khfsInstance}" />
                        <f:param name="service" value="#{hostController.service}" />
                        <f:param name="servicegroup" value="#{serviceController.serviceGroup}"/>                                   
                        <f:param name="command" value="init" />
                     </p:menuitem>
                     <p:menuitem value="Start" actionListener="#{hostController.doCommand}" ajax ="true" update="@form :Instance"
                                 onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                        <f:param name="hostname" value="#{hostController.hostname}" />
                        <f:param name="kthfsinstance" value="#{hostController.khfsInstance}" />
                        <f:param name="service" value="#{hostController.service}" />
                        <f:param name="servicegroup" value="#{serviceController.serviceGroup}"/>                                   
                        <f:param name="command" value="start" />
                     </p:menuitem>
                     <p:menuitem value="Stop" actionListener="#{hostController.doCommand}" ajax ="true" update="@form :Instance"
                                 onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                        <f:param name="hostname" value="#{hostController.hostname}" />
                        <f:param name="kthfsinstance" value="#{hostController.khfsInstance}" />
                        <f:param name="service" value="#{hostController.service}" />
                        <f:param name="servicegroup" value="#{serviceController.serviceGroup}"/>                                  
                        <f:param name="command" value="stop" />
                     </p:menuitem>

                  </p:menuButton>  
               </p:toolbarGroup>  
            </p:toolbar>  
         </h:form>

         <!-- Second Toolbar - End -->

         <p:dialog modal="true" widgetVar="dlgAction" header="Action in progress..." draggable="false" closable="false" resizable="false">  
            <p:graphicImage library="images" name="ajaxloadingbar.gif" />  
         </p:dialog>          

         <p:spacer width="1" height="10" />

         <h:form id="form_messages" >
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>  
         </h:form>




         <h:form >        
            <p:dialog id="modalDialog" appendToBody="true" header="Star/stop service(s)" widgetVar="dlgstartstop" modal="true" width="500" height="200">

               <h:outputText value="Commands:" />  <br/><br/>

               <h:panelGrid id="grid" width="100%" style="border-width: 2px; border-color: black"> 

                  <f:facet name="header">  
                     <p:row>  
                        <p:column>Operation</p:column>  
                        <p:column>Progress</p:column>  
                     </p:row>  
                  </f:facet>     

                  <p:row >                 
                     <p:column style="width: 10%">
                        <h:outputLabel value="Stop namenode on cloud2.sics.se:" style=" background-color: red" />    
                     </p:column>  
                     <p:column style="width: 90%">
                        <p:progressBar widgetVar="prog1" value="" ajax="true" labelTemplate="{value}%" styleClass="animated" interval ="500"/>  
                     </p:column> 
                  </p:row> 


                  <p:row >
                     <p:column style="width: 10%">
                        <h:outputLabel value="Stop datanode on cloud3.sics.se:"/>                         
                     </p:column>  
                     <p:column style="width: 90%">
                        <p:progressBar widgetVar="prog2" value="" ajax="true" labelTemplate="{value}%" styleClass="animated" interval ="500"/>     
                     </p:column> 
                  </p:row> 

               </h:panelGrid>  
            </p:dialog>                      
         </h:form>                         

         <h:form id="test"  rendered="false">                 
            <p:commandButton id="modalDialogButton" value="Test 2" actionListener="#{executeCommandController.doCommandTest}" ajax="true" onclick="prog1.setValue(0);prog2.setValue(0);dlgstartstop.show();prog1.start();prog2.start();">
               <f:param name="hostname" value="#{hostController.hostname}" />
               <f:param name="kthfsinstance" value="#{hostController.khfsInstance}" />
               <f:param name="service" value="#{hostController.service}" />
               <f:param name="servicegroup" value="#{serviceController.serviceGroup}"/>  
            </p:commandButton>                 
         </h:form>            





         <h:form id="Instance" styleClass="styleInfoPanel">
            <p:panel header="Service Status">
               <p:dataTable id="instances" var="instance" value="#{serviceController.instanceFullInfo}">
                  <p:column headerText="Name"><h:outputText value="#{instance.name}"/></p:column>
                  <p:column headerText="Host">
                     <h:outputLink id="hostlink" value="#{serviceController.hostUrl}">
                        <h:outputText value="#{instance.host}"/>
                        <f:param name="hostname" value="#{instance.host}"/>
                     </h:outputLink>
                  </p:column>
                  <p:column headerText="Status"><h:outputText value="#{instance.status}"/></p:column>
                  <p:column headerText="Health">
                     <div class="Health-#{instance.health}"><h:outputText value="#{instance.health}"/></div>
                  </p:column>
                  <p:column headerText="Pid"><h:outputText value="#{instance.pid}"/></p:column>
                  <p:column headerText="Uptime"><h:outputText value="#{instance.uptime}"/></p:column>
                  <p:column headerText="Web UI" rendered="#{serviceController.hasWebUi()}">
                     <h:outputLink target="_blank" value="#{instance.webUiLink}">#{instance.webUiLabel}</h:outputLink>
                  </p:column>
               </p:dataTable> 
            </p:panel>                    
         </h:form>

         <p:spacer width="1" height="20" />

         <h:form styleClass="styleInfoPanel" rendered="#{serviceInstanceController.showSubservices}">
            <p:panel header="Subservices Summary">

               <p:dataTable id="serviceRole" var="serviceRole" value="#{serviceController.suberviceRoles}">
                  <p:column headerText="">
                     <p:commandLink action="#{serviceController.gotoSubserviceInstances()}" ajax="false">
                        <h:outputText value="#{serviceRole.name}"/>
                        <f:param name="kthfsinstance" value="#{serviceController.kthfsInstance}"/>
                        <f:param name="service" value="#{serviceRole.shortName}"/>
                        <f:param name="servicegroup" value="#{serviceController.service}"/>    
                        <f:param name="hostname" value="#{serviceController.hostname}"/>
                     </p:commandLink>                         
                  </p:column>  
                  <p:column headerText="Status">
                     <p:commandLink id="showD1" onclick="dlg.show()">
                        <h:outputText value="#{serviceRole.statusStarted}"/>
                        <f:param name="name" value="#{serviceController.service}"/>
                     </p:commandLink> 
                     <p:spacer width="10" height="0" />
                     <p:commandLink id="showD2" onclick="dlg.show()">
                        <h:outputText value="#{serviceRole.statusStopped}"/>
                        <f:param name="name" value="#{serviceController.service}"/>
                     </p:commandLink> 
                  </p:column>  
                  <p:column headerText="Health"><h:outputText value="#{serviceRole.health}"/></p:column> 
               </p:dataTable> 

            </p:panel>                    
         </h:form>  

         <p:spacer width="1" height="20" />

         <p:accordionPanel id="panels" activeIndex="2">         

            <p:tab title ="Recent Logs" rendered="#{serviceInstanceController.showLogs}">
               <h:form id="logsform">
                  <p:commandLink styleClass="AccordionPanelLink" value="Refresh Logs" update="logs"
                                 onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                     <f:param name="kthfsinstance" value="#{serviceController.kthfsInstance}"/>    
                     <f:param name="service" value="#{serviceController.service}"/>  
                     <f:param name="hostname" value="#{serviceController.hostname}"/>
                  </p:commandLink>
                  <p:panelGrid id="logs" styleClass="LogOutput">
                     <p:row>
                        <p:column  styleClass="LogOutput column">
                           Stdout<br/>
                           <div>
                              <h:outputText escape="false" value="#{serviceController.showStdoutLog(20)}"/>                       
                           </div>
                        </p:column>
                        <p:column styleClass="LogOutput column">
                           Stderr<br/>
                           <div>
                              <h:outputText escape="false" value="#{serviceController.showStderrLog(20)}"/> 
                           </div>
                        </p:column>
                     </p:row>
                  </p:panelGrid>
               </h:form>
            </p:tab>   
            <p:tab title="Configuration File" rendered="#{serviceInstanceController.showConfiguration}">
               <h:form id="configform">
                  Configuration:<br/>
                  <p:inputTextarea id ="config" readonly="true" style="width:100%" rows="25" value="#{serviceController.showConfig()}" autoResize="false"/>
               </h:form>
            </p:tab>
         </p:accordionPanel>

         <p:spacer width="1" height="20" />    

         <h:form id="formdate" style="text-align: center">  
            <h:panelGrid columns="10"> 
               <p:selectOneButton id ="periods" value="#{graphController.period}">  
                  <f:selectItems var="d" value="#{graphController.datePeriods}" itemLabel ="#{d.label}" itemValue="#{d.value}"/> 
                  <f:param name="hostname" value="#{hostController.hostname}"/>
                  <f:param name="service" value="#{serviceController.service}"/>                  
                  <p:ajax event="change" process="@form" update=":graphs, calstart, calend" listener="#{graphController.updateDates}"/>
               </p:selectOneButton>
               <h:outputText value="or from" />
               <p:calendar title="from" value="#{graphController.start}" id="calstart" showOn="button" pattern="dd/MM/yyyy HH:mm"/>  
               <h:outputText value=" to " />
               <p:calendar title="to" value="#{graphController.end}" id="calend" showOn="button" pattern="dd/MM/yyyy HH:mm"/>
               <h:outputText value=" in " />
               <p:selectOneMenu id="cols" value="#{graphController.numberOfColumns}" >  
                  <f:selectItems var="n" value="#{graphController.columns}" />  
               </p:selectOneMenu>
               <h:outputText value=" columns " />
               <p:commandButton value="Go" update=":graphs, periods"  actionListener="#{graphController.useCalendar()}" >
                  <f:param name="hostname" value="#{hostController.hostname}"/>
                  <f:param name="service" value="#{serviceController.service}"/>                  
               </p:commandButton> 
            </h:panelGrid>
         </h:form> 

         <h:form id="graphs">

            <p:outputPanel rendered="#{serviceController.showNamenodeGraphs()}">
               <p:toolbar>
                  <p:toolbarGroup align="left"><p:outputLabel value="Name Node Info"/></p:toolbarGroup>
               </p:toolbar>                     
               <p:dataGrid  var="g" value="#{graphController.namenodeInstanceGraphs}" columns="#{graphController.numberOfColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                  <p:graphicImage value="#{graphController.getNamenodeInstanceGraphUrl('kthfs1', g)}" />  
               </p:dataGrid> 

               <p:toolbar>
                  <p:toolbarGroup align="left"><p:outputLabel value="Name Node Activity"/></p:toolbarGroup>
               </p:toolbar>
               <p:dataGrid  var="g" value="#{graphController.namenodeInstanceActivitiesGraphs}" columns="#{graphController.numberOfColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                  <p:graphicImage value="#{graphController.getNamenodeInstanceGraphUrl('kthfs1', g)}" />   
               </p:dataGrid>               
            </p:outputPanel>
            
            <p:outputPanel rendered="#{serviceController.showDatanodeGraphs()}">
               <p:toolbar>
                  <p:toolbarGroup align="left"><p:outputLabel value="Data Node Activity"/></p:toolbarGroup>
               </p:toolbar>
               <p:dataGrid  var="g" value="#{graphController.datanodeInstanceActivitiesGraphs}" columns="#{graphController.numberOfColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                  <p:graphicImage value="#{graphController.getDatanodeInstanceGraphUrl('kthfs1', g)}" />   
               </p:dataGrid>                 
            </p:outputPanel>            
            
            <p:outputPanel rendered="#{serviceController.showMysqlclusterGraphs()}">
               <p:toolbar>
                  <p:toolbarGroup align="left"><p:outputLabel value="MySQL Cluster NDB Info"/></p:toolbarGroup>
               </p:toolbar>
               <p:dataGrid  var="g" value="#{graphController.mysqlclusterInstanceActivitiesGraphs}" columns="#{graphController.numberOfColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                  <p:graphicImage value="#{graphController.getMysqlclusterInstanceGraphUrl('kthfs1', g)}" />   
               </p:dataGrid>                 
            </p:outputPanel>    
         </h:form>         

      </ui:define>

   </ui:composition>

</html>
