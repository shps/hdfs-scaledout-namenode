<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"      

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

   <h:head>
      <title>Test Page 4</title>
      <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />

   </h:head>

   <h:body>
      <p>RRDTool graph</p>

      <h:form id="form">  

         <h:panelGrid columns="6"> 
            <p:selectOneButton id ="periods" value="#{graphController.period}">  
               <f:selectItems var="d" value="#{graphController.datePeriods}" itemLabel ="#{d.label}" itemValue="#{d.value}"/> 
               <p:ajax event="change" update="graphs, calstart, calend" listener="#{graphController.updateDates}"/>
            </p:selectOneButton>
            <h:outputText value="or from" />
            <p:calendar title="from" value="#{graphController.start}" id="calstart" showOn="button" pattern="dd/MM/yyyy HH:mm"/>  
            <h:outputText value=" to " />
            <p:calendar title="to" value="#{graphController.end}" id="calend" showOn="button" pattern="dd/MM/yyyy HH:mm"/>  
            <p:commandButton value="Go" update="graphs, periods"  actionListener="#{graphController.useCalendar()}" /> 
         </h:panelGrid>

         <p:dashboard styleClass="styleRrdGraph" id="graphs" model="#{graphController.model}"  >  
            <p:panel  id="load" header="Load">
               <p:graphicImage value="#{graphController.getGraphUrl('ubuntu','load','load')}" /> 
            </p:panel>  
            <p:panel id="memory" header="Memory">  
               <p:graphicImage value="#{graphController.getGraphUrl('ubuntu','memory', 'memory')}" /> 
            </p:panel>  
            <p:panel id="df" header="Physical Memory">  
               <p:graphicImage value="#{graphController.getGraphUrl('ubuntu','df','df')}" /> 
            </p:panel>  
            <p:panel id="interface" header="Network Interface">  
               <p:graphicImage value="#{graphController.getGraphUrl('ubuntu','interface','if_octets')}" /> 
            </p:panel>  
            <p:panel id="swap" header="Swap">  
               <p:graphicImage value="#{graphController.getGraphUrl('ubuntu','swap', 'swap')}" /> 
            </p:panel>              
         </p:dashboard>          

      </h:form>



   </h:body>

</html>
